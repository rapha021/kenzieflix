<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@600&display=swap" rel="stylesheet">
    <title>KenzieFlix</title>
</head>

<body>

    <header>
        <figure class="container ">
            <img src="/img/logo.png" alt="Logo KenzieFlix">
        </figure>
    </header>

    <main>

        <section class="main-title container ">
            <h1>Quem está assistindo?</h1>
        </section>

        <section class="users">
            <div class="users-container">
                <ul>
                    <li>
                        <a href="">
                            <img src="img/avatar1.png" alt="Foto do Usuario 1">
                            <p>Aline</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="img/avatar2.png" alt="Foto do Usuario 2">
                            <p>Pedrinho</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="img/avatar3.png" alt="Foto do Usuario 3">
                            <p>Júlia</p>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="img/add_user.png" alt="Adicionar Usuario">
                            <p>Adicionar Perfil</p>
                        </a>
                    </li>
                </ul>
            </div>
        </section>

        <div class="container buttons">
            <a href="#">Gerenciar Perfis</a>
        </div>

    </main>

</body>

</html>
